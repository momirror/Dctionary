<ion-view view-title="搜索">
    <ion-content class="has-header has-footer">
        <div class="list list-inset h-center">
            <div class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="搜索"  ng-model="vm.searchText">
                <button class="button button-clear icon ion-ios-close-empty right-margin-10"
                        ng-click="vm.clearInput()"></button>
            </div>

            <p class="error top-margin" ng-show="NoInput">请先输入一个英文单词</p>
            <button class="search_button top-margin" ng-click="vm.searchWord()">搜索</button>
            </br>
            </br>
            <ion-spinner icon="bubbles" class="spinner-balanced" ng-show="showProgress"></ion-spinner>
        </div>

        <div ng-show="hasResult">
            <p>英音:{{ukphonetic}}</p>
            <p>美音:{{usphonetic}}</p>
            <p>{{searchResult}}</p>
        </div>

    </ion-content>
</ion-view>
