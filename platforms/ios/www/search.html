
	<ion-view view-title="搜索">
		<ion-content class="has-header has-footer">
			<div class="list list-inset h-center">
			<label class="item item-input">
				<i class="icon ion-search placeholder-icon"></i>
				<input type="text" placeholder="搜索"  ng-model="searchText">
			</label>
			
            <p class="error" ng-show={{NoInput}}>请先输入一个英文单词</p>
            
			<h1>你搜索的英语单词是：{{searchText}}</h1>
			
			<button class="search_button" ng-click="searchWord(searchText)">搜索</button>
            <p class="test">hahaha</p>
		</div>
		</ion-content>
	</ion-view>
